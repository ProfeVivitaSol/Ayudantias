<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registroForm">

    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text" placeholder="cachupin.." formControlName="nombre" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="email" placeholder="cachupin@duocuc.cl.." formControlName="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direcci√≥n:</ion-label>
      <ion-input type="text" placeholder="su casa" formControlName="direccion" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password" formControlName="password" ></ion-input>
    </ion-item>

    <ion-button (click)="registrarUsuario()" expand="block" color="success" shape="round">
      Registrar usuario
    </ion-button>

  </form>


</ion-content>
